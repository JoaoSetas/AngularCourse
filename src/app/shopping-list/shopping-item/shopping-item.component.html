<a [ngClass]="{'active': shoppingService.findSelectedIngredient(ingredient.id)}" [routerLink]="['/shoppingList']" (click)="onSelected()" class="btn-outline-success custom-list-group-item list-group-item justify-content-between">
  <div class="col-9">
    <h6 class="mb-0">{{ingredient.name}}</h6>
  </div>
  <div class="col-3">
    <span class="badge badge-default badge-pill float-right">{{ingredient.amount}}</span> 
  </div> 
</a>
