<div class="row">
  <div class="col-12">
    <app-shopping-edit (ingredientEvent)="onSubmit($event)"></app-shopping-edit>
  </div>
  <div class="col-12 mt-3">
    <ul class="btn-group-vertical pl-0">
      <a *ngFor="let ingredient of ingredients" href="#" class="btn btn-outline-success list-group-item justify-content-between">
        <h6 class="mr-4 mb-0">{{ingredient.name}}</h6>
        <span class="badge badge-default badge-pill">{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</div>
