<img *ngIf="recipe.imagePath != ''" [src]="recipe.imagePath" class="mx-auto d-block rounded my-2">

<input (input)="addImage($event.target)" class="mx-auto d-block col-10 rounded py-4 dragDrop" placeholder="Drag & Drop or Copy & Paste Image URL">

<h1>
  <input (input)="addName($event.target.value)" [value]="recipe.name" class="form-control form-control-lg mt-2" type="text" placeholder="Name">
</h1>

<p class="pl-3 pt-2">
    <textarea (input)="addDescription($event.target.value)" [innerHTML]="recipe.description" class="form-control" type="text" rows="3" placeholder="Description"></textarea>
</p>

<div class="row">
  <div class="col-8">
    <h3 class="mb-3 d-inline">Instructions:</h3>
    <button type="button" (click)="addInstruction()" class="btn btn-outline-success d-inline ml-3">Add</button>
    <app-recipe-edit-instruction *ngFor="let instruction of recipe.instructions; let i = index" [index]="i" [recipe]="recipe"></app-recipe-edit-instruction>
  </div>
  <div class="col-4 pl-3">
    <h5 class="mb-3 d-inline">Ingredients:</h5>
    <button type="button" (click)="addIngredient()" class="btn btn-sm btn-outline-success d-inline ml-3">Add</button>
    <app-recipes-edit-ingredient *ngFor="let ingredient of recipe.ingredients" [ingredient]="ingredient" ></app-recipes-edit-ingredient>
  </div>
</div>
