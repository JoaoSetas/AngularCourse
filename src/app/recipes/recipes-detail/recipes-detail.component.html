<div class="row">
  <div class="col-12 py-2">
        <img [src]="recipe.imagePath" class="mx-auto d-block" alt="Generic placeholder image">
  </div>
</div>
<div>
    <h1 class="d-inline">{{recipe.name}}</h1>
    <div class="dropdown d-inline pl-5">
      <button class="btn btn-success dropdown-toggle align-top" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Options
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <a class="dropdown-item" href="#">Add all ingredients</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-12 pl-3 mt-2">
    <p [innerHTML]="recipe.description"></p>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <h3 class="mb-3">Instructions:</h3>
    <blockquote *ngFor="let instruction of recipe.instructions" class="blockquote">
      <p [innerHTML]="instruction"></p>
    </blockquote>
  </div>
  <div class="col-4 pl-3">
    <h5 class="mb-3">Ingredients:</h5>
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item justify-content-between">
        <div class="col-10 px-0">
          <h6 class="mb-0">{{ingredient.name}}</h6>
        </div>
        <div class="col-2">
          <span class="badge badge-default badge-pill">{{ingredient.amount}}</span> 
        </div>             
      </li>
    </ul>
  </div>
</div>
